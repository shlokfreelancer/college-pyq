<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | MIT&S College Student Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>

    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1>Madhav Institute of Technology and Science</h1>
            <h1> All Pyq's And Mid Sem Papers</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <!-- Example links for different departments -->
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Sign Up</h2>
                            <form id="signupForm" action="submit.php" method="POST">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary">submit<li class="nav-item"><a class="nav-link" href="idex.html"></a></li>  </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS and your custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+2knj3f9B4LNXZ5EMD6lYzhR0zRVG8eLxXVMOp3EK/hoCMO" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+o54ZlRmB/su+81I7EJ9HDN1bOylK0tZqVo" crossorigin="anonymous"></script>
    <script>
        // Example JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event listeners to all 'Explore' buttons
            var exploreButtons = document.querySelectorAll('.btn-explore');
            exploreButtons.forEach(function(button) {
                button.addEventListener('click', function(event) {
                    // Example action: Log the course name to the console
                    var courseName = button.closest('.card-body').querySelector('.card-title').textContent.trim();
                    console.log('Clicked on Explore for:', courseName);
                    // Additional actions could include showing more information, navigating to a new page, etc.
                });
            });
        });
    </script>
     <script src="signup.js"></script>
</body>
</html>
